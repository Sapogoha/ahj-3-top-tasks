<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Task Tracker</title>
  </head>

  <body>
    <section class="task-tracker">
      <h1>Top Tasks</h1>
      <form class="input-form search-form">
        <input type="text" class="input-form__input search-form__input" />
      </form>
      <h2>Pinned:</h2>
      <ul class="pinned-list"></ul>
      <h2>All Tasks:</h2>
      <ul class="all-tasks-list"></ul>
    </section>
  </body>
</html>
